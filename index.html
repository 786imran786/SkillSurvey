<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillPath AI â€“ Discover Your Learning Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --secondary: #06b6d4;
            --accent: #22c55e;
            --dark: #0f0f23;
            --darker: #0a0a18;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 50px 40px;
            border-radius: 24px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo i {
            font-size: 2rem;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 180px;
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            font-size: 1.8rem;
            color: var(--primary-light);
        }

        .feature-text {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .start-btn {
            padding: 18px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            transition: var(--transition);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
        }

        .start-btn:hover::before {
            left: 100%;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* MODAL */
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            width: 100%;
            max-width: 450px;
            background: rgba(26, 26, 40, 0.95);
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: modalSlideIn 0.4s ease;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--light);
        }

        .modal h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            cursor: pointer;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        @keyframes modalSlideIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .features {
                gap: 20px;
            }
            
            .feature {
                max-width: 150px;
            }
            
            .feature-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                max-width: 100%;
                flex-direction: row;
                gap: 15px;
                text-align: left;
            }
            
            .feature-icon {
                margin-bottom: 0;
                flex-shrink: 0;
            }
        }
        #year {
    background: #111;        /* Dark dropdown */
    color: #fff;             /* White text */
    padding: 10px;
    width: 100%;
    border: 1px solid #444;
    border-radius: 8px;
    outline: none;
}

#year option {
    background: #111;
    color: #fff;
}

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <i class="fas fa-route"></i>
            Skill Evaluation & Career Mapping Survey
        </div>
        
        <h1 class="title">Future Career Path Predictor Survey</h1>
        
        <p class="subtitle">
Help us understand your capabilities and preferences so we can recommend the right upskilling direction for vertos.
        </p>
        



        <button class="start-btn" onclick="openModal()">
            <i class="fas fa-play-circle" style="margin-right: 10px;"></i>
            Start Survey
        </button>
    </div>

    <!-- MODAL FOR BASIC USER INFO -->
    <div class="modal-bg" id="modal-bg">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <h2>Fill Your Details</h2>
            
            <div class="input-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="year">Year of Study</label>
                <select id="year">
                    <option disabled selected>Select your year</option>
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>4th Year</option>
                    <option>Graduate</option>
                    <option>Professional</option>
                </select>
            </div>

            <button class="submit-btn" onclick="submitUser()">
                Continue to Survey
                <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
        </div>
    </div>

<script>
// OPEN MODAL
function openModal() {
    document.getElementById("modal-bg").style.display = "flex";
}

// CLOSE MODAL
function closeModal() {
    document.getElementById("modal-bg").style.display = "none";
}

// SAVE USER & SEND TO BACKEND
async function submitUser() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const year = document.getElementById("year").value;

    if (!name || !email || year.includes("Select")) {
        alert("Please fill all details before continuing.");
        return;
    }

    try {
        const response = await fetch("https://imran1315.pythonanywhere.com/api/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, year })
        });

        const data = await response.json();

        if (!response.ok) {
            alert("Email already registered. Please use a different email.");
            return;
        }

        // OPTIONAL: store for use in survey.html
        localStorage.setItem("user_name", name);
        localStorage.setItem("user_email", email);
        localStorage.setItem("user_year", year);

        // ðŸ’¥ BOOM â€“ instant redirect
        window.location.href = "survey.html";

    } catch (err) {
        console.error("Network error:", err);
        alert("Network issue. Try again.");
    }
}

// CLOSE MODAL WHEN CLICKING OUTSIDE
document.getElementById("modal-bg").addEventListener("click", function(e) {
    if (e.target === this) {
        closeModal();
    }
});
</script>


</body>

</html>
